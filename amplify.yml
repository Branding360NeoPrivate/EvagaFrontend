version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json yarn.lock .cache
        - npm cache clean --force
        - yarn cache clean
        - yarn install # or npm install
    build:
      commands:
        - yarn build # or npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
